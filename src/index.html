<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Excuse Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5" style="text-align: center">Excuses, excuses</h1>
      <img
        src="https://pbs.twimg.com/media/GD8ZtpZWsAA6GHO.jpg"
        style="height: 375px; width: 300px; display: block; margin: auto;"
      />
      <p id="excuse" style="font-size: 24pt; text-align: center;">
        You won't believe this, but... my dog ate my homework!
      </p>
      <button type="button" class="btn btn-danger btn-lg" id="generate">
        Generate!
      </button>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
